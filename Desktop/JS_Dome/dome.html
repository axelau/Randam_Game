<body>

<script >
x = document.getElementById("english");
x.innerHTML = "helloworld"

var pig = [
	{name:'pater', welet:'99'},
	{name:'rose', welet:'70'},
	{name:'eva', welet:'50'}
]

  num = Math.floor(Math.random() * 3);
  document.getElementById("title").innerHTML = pig[num].name;

}

document.getElementById("title").innerHTML="段落已修改。";
